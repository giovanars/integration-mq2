<div class="container">
    <div style="text-align: center;">
        <h2>Tela de monitoramento dos drones</h2>
    </div>
    <hr>
    <div style="text-align: center; padding-top: 1%; padding-bottom: 1%;">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary" (click)="startProdutor()">Atualizar o clima</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success" (click)="startConsumidor()">Receber dados dos drones</button>
            </div>
        </div>
    </div>
    <div style="padding-bottom: 2%;">
        <div style="padding-bottom: 2%;">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Temperatura</th>
                        <th>Umidade</th>
                        <th>Alarme Temperatura</th>
                        <th>Alarme Umidade</th>
                    </tr>
                </thead>                
                <tbody>
                    <tr *ngFor="let item of responseConsumidor.objeto.mensagens">
                        <td>{{item.id}}</td>
                        <td>{{item.latitude}}</td>
                        <td>{{item.longitude}}</td>
                        <td>{{item.temperatura}}</td>
                        <td>{{item.umidade}}</td>
                        <td>{{item.alarmeTemperatura}}</td>
                        <td>{{item.alarmeUmidade}}</td>
                    </tr>
                </tbody>                
            </table>
        </div>
    </div>
</div>
